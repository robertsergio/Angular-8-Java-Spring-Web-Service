<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar personas</h3>
        </div>
        <div class="card-body">
             <form action="">
                 <div class="form-group">
                     <label for="">Nombres:</label>
                     <input [(ngModel)]="persona.nombres" name="nombres" id="nombres" type="text" class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="">Nacionalidad:</label>
                    <input [(ngModel)]="persona.nacionalidad" name="nacionalidad" id="nacionalidad" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Correo:</label>
                    <input [(ngModel)]="persona.correo" name="correo" id="correo" type="text" class="form-control">
                </div>
                <button (click)="actualizar(persona)" class="tn btn-danger">Actualizar</button>
             </form>
        </div>
    </div>
</div>
